<html>

<head>
    <title>Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-background">
    <table class="tbl-register">
        <tr>
            <td>
                <label class="lbl-control">First Name</label>
            </td>
            <td>
                <input type="text" id="txtFirstName">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                <input type="text" id="txtLastName">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" value="Male" id="rdbGenderMale">M
                <input type="radio" name="gender" id="rdbGenderFemale" value="Female">F
                <input type="radio" name="gender" id="rdbGenderNA" value="NA">Don't reveal
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblCountry">Country</label>
            </td>
            <td>
                <select id="ddlSelect">
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id='chkTerms'>
            </td>
            <td>
                <label>I agree Terms and Conditions</label>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <button id="btnRegister">Register</button>
            </td>
        </tr>

    </table>
    <div style="margin:5px;border:2px solid black;padding:10px;">
        <label>Kiran</label>
    </div>

</body>

</html>
